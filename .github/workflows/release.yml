name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Create ZIP archive
      run: |
        zip -r RD03Radar-${{ steps.get_version.outputs.VERSION }}.zip . \
          -x "*.git*" "*.github*" "*workflows*" "*screenshots*" "*.md" "LICENSE" \
          -x "*CONTRIBUTING*" "*CODE_OF_CONDUCT*" "*SECURITY*" "*release_checklist*"

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: RD03Radar ${{ steps.get_version.outputs.VERSION }}
        body: |
          ## RD03Radar ${{ steps.get_version.outputs.VERSION }}

          ### What's New
          See [CHANGELOG.md](https://github.com/gomgom-40/RD03Radar/blob/main/CHANGELOG.md) for detailed changes.

          ### Installation
          Download the ZIP file below and install manually, or wait for Arduino Library Manager update.

          ### Compatibility
          - ESP32 & ESP8266 support
          - Arduino IDE 1.8.x+
          - PlatformIO compatible

          ---
          Made with â¤ï¸ by Mohamed Eid (gomgom-40)
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./RD03Radar-${{ steps.get_version.outputs.VERSION }}.zip
        asset_name: RD03Radar-${{ steps.get_version.outputs.VERSION }}.zip
        asset_content_type: application/zip

  validate-release:
    runs-on: ubuntu-latest
    needs: release

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Validate release
      run: |
        # Check if release exists
        RELEASE_URL="https://api.github.com/repos/${{ github.repository }}/releases/tags/${{ github.ref }}"
        if curl -s "$RELEASE_URL" | jq -e '.id' > /dev/null; then
          echo "âœ… Release created successfully"
        else
          echo "âŒ Release creation failed"
          exit 1
        fi

        # Check if ZIP asset exists
        if curl -s "$RELEASE_URL" | jq -e '.assets[] | select(.name | endswith(".zip"))' > /dev/null; then
          echo "âœ… ZIP asset uploaded successfully"
        else
          echo "âŒ ZIP asset upload failed"
          exit 1
        fi

        echo "ğŸ‰ Release validation passed!"
