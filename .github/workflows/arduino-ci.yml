name: Arduino CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        board:
          - esp32:esp32:esp32
          - esp8266:esp8266:generic
        example:
          - BasicPresenceDetection

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Arduino CLI
      uses: arduino/setup-arduino-cli@v1

    - name: Initialize Arduino CLI config
      run: arduino-cli config init

    - name: Install ESP32 core
      if: matrix.board == 'esp32:esp32:esp32'
      run: |
        arduino-cli config add board_manager.additional_urls https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json
        arduino-cli core update-index
        arduino-cli core install esp32:esp32

    - name: Install ESP8266 core
      if: matrix.board == 'esp8266:esp8266:generic'
      run: |
        arduino-cli config add board_manager.additional_urls https://arduino.esp8266.com/stable/package_esp8266com_index.json
        arduino-cli core update-index
        arduino-cli core install esp8266:esp8266

    - name: Compile example
      run: |
        arduino-cli compile --fqbn ${{ matrix.board }} --library . examples/${{ matrix.example }}/${{ matrix.example }}.ino
